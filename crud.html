<!DOCTYPE html>
<html>
    <head>
        <title>
            CRUD
        </title>
        <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
        </link>
    </head>
    <body>
        <div class="container mt-5" id="app">
            <h3>
                {{titulo}}
            </h3>
            <input @keyup.enter="agregarTarea" class="form-control my-3" type="text" v-model="nuevaTarea"/>
            <button @click="agregarTarea" class="btn btn-primary">
                Agregar
            </button>
            <div class="mt-3" v-for="(item, index) of tareas">
                <div :class="['alert',item.estado ? 'alert-success':'alert-danger']" role="alert">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            {{index}} - {{item.nombre}} - {{item.estado}}
                        </div>
                        <div>
                            <button @click="cambiarFondo(index)" class="btn btn-success btn-sm">
                                OK
                            </button>
                            <button @click="eliminar(index)" class="btn btn-danger btn-sm">
                                X
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
        </script>
        <script src="app.js">
        </script>
    </body>
</html>
