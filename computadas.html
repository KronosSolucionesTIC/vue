<!DOCTYPE html>
<html>
    <head>
        <title>
            CRUD
        </title>
        <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
        </link>
    </head>
    <body>
        <div class="container mt-5" id="app">
            <h3>
                {{mensaje}}
            </h3>
            <h3>
                Invertido:{{invertido}}
            </h3>
            <input class="form-control" type="text" v-model="mensaje"/>
            <hr>
                <button @click="contador++" class="btn btn-primary">
                    +
                </button>
                <button @click="contador--" class="btn btn-danger">
                    -
                </button>
            </hr>
            <h3>
                {{contador}}
            </h3>
            <div class="progress">
                <div :class="color" :style="{'width': contador+'%'}" aria-valuemax="100" aria-valuemin="0" aria-valuenow="25" class="progress-bar" role="progressbar">
                    {{contador}}%
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
        </script>
        <script src="computadas.js">
        </script>
    </body>
</html>
